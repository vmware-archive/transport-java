group 'com.vmware.ui.bifrost'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile "io.reactivex.rxjava2:rxjava:2.0.7"
    runtime "io.reactivex.rxjava2:rxjava:2.0.7"
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.vmware.bifrost.Bifrost'
        )
    }
}
